<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Shopping Cart</title>

    <link rel="icon" type="image/png" href="./assets/images/logo.png">

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/navbar.css" />
    <link rel="stylesheet" href="./CSS/loader.css">
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <div class="loader-container" id="loader">
      <span class="loader"></span>
    </div>
     <header>
      <nav class="navbar">
        <a href="../index.html" class="logo">
          <img src="../assets/images/logo.png" alt="Shopping" />
        </a>

        <button class="menu-toggle" id="menu-toggle">‚ò∞</button>

        <div class="links" id="nav-links">
          <ul>
            <li><a href="../index.html" class="active">Home</a></li>
            <li><a href="../Pages/products.html">Products</a></li>
            <li><a href="../Pages/admin.html">Admin</a></li>
            <li><a href="../Pages/create.html">Create</a></li>
          </ul>
        </div>
      </nav>
    </header>


    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to Your Shopping Store</h1>
        <p>Discover our latest products and exclusive offers!</p>
        <a href="./Pages/products.html" class="btn hero-btn">Shop Now</a>
      </div>
    </section>

    <section class="featured-products">
      <div class="container">
        <h2 class="section-title">Featured Products</h2>
        <div id="products-container" class="products-grid"></div>

        <div class="pagination">
          <button id="prevBtn" class="btn-pagination">Previous</button>
          <button id="nextBtn" class="btn-pagination">Next</button>
        </div>
      </div>
    </section>

    <footer>
      <p>¬© 2025 MyShop ‚Äî Built with ‚ù§Ô∏è using JavaScript & Bootstrap</p>
    </footer>

    <!-- üîπ JS -->
     <script>
      const loader = document.getElementById("loader");
      const container = document.getElementById("products-container");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      const menuToggle = document.getElementById("menu-toggle");
      const navLinks = document.getElementById("nav-links");

      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      let currentPage = 1;
      const limit = 9;

      async function fetchProducts(page = 1) {
        showLoader();
        const offset = (page - 1) * limit;

        try {
          const res = await fetch(
            `https://api.escuelajs.co/api/v1/products?offset=${offset}&limit=${limit}`
          );
          const products = await res.json();

          setTimeout(() => {
            hideLoader();
            if (products.length > 0) {
              displayProducts(products);
            } else {
              container.innerHTML = `
                <div class="no-products">
                  <img src="./assets/images/empty.png" alt="No Products" />
                  <p>No products found!</p>
                </div>
              `;
            }
          }, 1200);
        } catch (error) {
          hideLoader();
          container.innerHTML = `<p class="error">Failed to load products. Please try again later.</p>`;
        }
      }

      function displayProducts(products) {
        container.innerHTML = products
          .map(
            (p) => `
          <div class="product-card">
            <img src="${p.images?.[0] || "./assets/images/no-image.png"}" alt="${p.title}" />
            <div class="product-info">
              <h3>${p.title}</h3>
              <p class="price">${p.price} $</p>
              <a href="./Pages/product-details.html?id=${p.id}" class="btn view-btn">View</a>
            </div>
          </div>
        `
          )
          .join("");
      }

      // Show/Hide Loader
      function showLoader() {
        loader.style.display = "flex";
      }

      function hideLoader() {
        loader.style.display = "none";
      }

      // Pagination
      nextBtn.addEventListener("click", () => {
        currentPage++;
        fetchProducts(currentPage);
        scrollToSection();
      });

      prevBtn.addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          fetchProducts(currentPage);
          scrollToSection();
        }
      });

      function scrollToSection() {
        window.scrollTo({
          top: container.offsetTop - 300,
          behavior: "smooth",
        });
      }

      fetchProducts();
    </script>
  </body>
</html>
