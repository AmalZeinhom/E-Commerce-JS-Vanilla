<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
  </head>
  <body>
    <section id="createPage" class="create">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10 col-12">
              <!-- !Form Title -->
            <h2 class="text-center mb-4">Create New Product</h2>

            <form id="productForm">
                <!-- !Product Title -->
                <div class="mb-3">
                <label for="title" class="form-label labelTitle">Product Title</label>
                <input
                  type="text"
                  id="title"
                  class="form-control productTitle"
                  placeholder="Enter product title"
                  required
                />
              </div>

              <!-- !Description -->
              <div class="mb-3">
                <label for="description" class="form-label labelDescription"
                  >Product Description</label
                >
                <textarea
                  id="description"
                  class="form-control productDescription"
                  placeholder="Enter product description"
                  required
                ></textarea>
              </div>

              <!-- !Image -->
              <div class="mb-3">
                <label for="image" class="form-label labelImage">Product Image URL</label>
                <input
                  type="url"
                  id="image"
                  class="form-control productImage"
                  placeholder="Enter product image URL"
                  required
                />
              </div>

              <!-- !Price -->
              <div class="mb-3">
                <label for="price" class="form-label labelPrice">Product Price ($)</label>
                <input
                  type="number"
                  id="price"
                  class="form-control producrPrice"
                  placeholder="Enter product price"
                  required
                />
              </div>

              <!-- !Category -->
              <div class="mb-3">
                <label for="category" class="form-label labelCategory"
                  >Product Category</label
                >
                <select id="category" class="form-select productCategory" required>
                  <option value="">Select a category</option>
                </select>
              </div>

              <!-- !Submit -->
              <button type="submit" class="btn btnCreate">
                Create Product
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
